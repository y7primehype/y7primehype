<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Hello!</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6ec7, #ff9a8b, #f79c42);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            overflow: hidden;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            animation: bounceAnimation 2s ease infinite, colorChange 3s infinite;
        }

        /* Bouncing Text Animation */
        @keyframes bounceAnimation {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Text Color Animation */
        @keyframes colorChange {
            0% {
                color: #ff6ec7;
            }
            25% {
                color: #ff9a8b;
            }
            50% {
                color: #f79c42;
            }
            75% {
                color: #a0e6ff;
            }
            100% {
                color: #ff6ec7;
            }
        }

        /* Hover Effect */
        h1:hover {
            transform: scale(1.1);
            color: #f0e000;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
</body>
</html>
